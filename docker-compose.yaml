services:
  backend:
    build: ./server
    ports:
      - '5000:5000'
    volumes:
      - /app/node_modules
      - ./server/src:/app/src
    env_file:
      - ./server/.env
  frontend:
    build: ./client
    ports:
      - '3000:3000'
    volumes:
      - /app/node_modules
      - ./client/src:/app/src
    environment:
      - WATCHPACK_POLLING=true
      - API_URL_SERVER=http://backend:5000
    depends_on:
      - backend